name: Build and Deploy Docker Image to Render

on:
  push:
    branches:
      - master  # Trigger this workflow when changes are pushed to the 'main' branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER_NAME }}
        password: ${{ secrets.DOCKER_USER_PASSWORD }}

    - name: Build and Push Docker Image
      id: build
      run: |
        # Get commit SHA and use it as a dynamic tag
        COMMIT_SHA=$(git rev-parse --short HEAD)
        IMAGE_TAG="vivinkv/storify:$COMMIT_SHA"
        
        # Build Docker image
        docker build -t $IMAGE_TAG .
        
        # Push image to Docker Hub
        docker push $IMAGE_TAG
        
        # Set the image tag as an output for later steps
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Update Render Deployment (via API)
      run: |
        # Use Render's API to trigger redeployment
        curl -X POST https://api.render.com/v1/services/cufo5oggph6c7385veug/deployments \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '{"dockerImage": "${{ env.IMAGE_TAG }}"}'
